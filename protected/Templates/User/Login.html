{% extends 'Index.html' %}

{% block content %}

    {% if errors %}
        <div class="row">
            <div class="col-xs-12">
                {% for error in errors %}
                <div class="alert alert-danger">
                    {{ error.getMessage() }}
                </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-4">
            <h1>Авторизация</h1>
            <form action="/user/login.html" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="login[email]" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="login[password]" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
