{% extends 'Index.html' %}

{% block content %}

    {% if errors %}
        <div class="row">
            <div class="col-xs-12">
                {% for error in errors %}
                <div class="alert alert-danger">
                    {{ error.getMessage() }}
                </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-4">
            <h1>Авторизация</h1>
            <form action="/user/register.html" method="post">
                <div class="form-group">
                    <label for="email">Email address <strong>*</strong></label>
                    <input type="email" class="form-control" id="email" name="register[email]" value="{{email}}" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password <strong>*</strong></label>
                    <input type="password" class="form-control" id="password" name="register[password]" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="passwordRep">Password repeat <strong>*</strong></label>
                    <input type="passwordRep" class="form-control" id="passwordRep" name="register[passwordRep]" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="firstName">FirstName <strong>*</strong></label>
                    <input type="text" class="form-control" id="firstName" name="register[firstName]" value="{{firstName}}" placeholder="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">LastName</label>
                    <input type="text" class="form-control" id="lastName" name="register[lastName]" value="{{lastName}}" placeholder="lastName">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
